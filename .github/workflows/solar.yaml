name: Node Js - Workflow

on: 
  workflow_dispatch:
  push:
    branches: 
      - main
      - 'feature/*'

env:
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
  unit-testing:
    name: Unit Testing for Node JS 
    strategy:
      matrix: 
        nodejs-version: [18]
        operating-sys: [ubuntu-latest]

    runs-on: ${{ matrix.operating-sys }}
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Install & Setup Node JS
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.nodejs-version }}
    
    - name: Install Dependencies
      run: npm install 
    
    - name: Unit Testing 
      id: nodejs-unit-testing
      run: npm test 
    
    - name: Archive Test Result
      if: failure() && (steps.nodejs-unit-testing.outcome == 'failure' || steps.nodejs-unit-testing.outcome == 'success')
      uses: actions/upload-artifact@v4
      with: 
      
        name: TestResult
        path: test-results.xml
  
  code-coverage:
    name: Code-Coverage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Setup Node Js 
      uses: actions/setup-node@v6
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install 

    - name: Check Code Coverage 
      continue-on-error: true
      run: npm run coverage 

    - name: Archival Test Result
      uses: actions/upload-artifact@v4
      with: 
        name: Code-Coverage-Result
        path: coverage
        retention-days: 1